    <div class="pofazas">
        <h1>Visszajelzés a weboldal készítőinek.</h1>

        <div class="row">
            <div class="feedback-container col-6">
            <form action="/submit-feedback" method="post">
                <label for="codename">Név:</label>
                <input type="text" id="name" name="name" placeholder="e.g. Petőfi Sándor" required>
        
                <label for="email">E-mail cím:</label><br>
                <input type="email" id="email" name="email" placeholder="your@email.com"><br><br>        

                <label for="affiliation">Melyik karakter tetszik a legjobban?:</label>
                <select id="affiliation" name="affiliation">
                    <option value="yisang">Yi Sang</option>
                    <option value="faust">Faust</option>
                    <option value="don">Don Quixote</option>
                    <option value="ryoshu">Ryoshuu</option>
                    <option value="meursault">Meursault</option>
                    <option value="honglu">Hong Lu</option>
                    <option value="heathcliff">Heathcliff</option>
                    <option value="ishmael">Ishmael</option>
                    <option value="rodion">Rodion</option>
                    <option value="sinclair">Faust</option>
                    <option value="outis">Outis</option>
                    <option value="gregor">Gregor</option>
                </select>
        

                    <label for="question">Melyik sebzésfajta tetszett a legjobban?:</label>
                <form>
                    <p><label><input type="radio" name="question">Burn</label></p>
                    <p><label><input type="radio" name="question">Bleed</label></p>
                    <p><label><input type="radio" name="question">Tremor</label></p>
                    <p><label><input type="radio" name="question">Rupture</label></p>
                    <p><label><input type="radio" name="question">Sinking</label></p>
                    <p><label><input type="radio" name="question">Poise</label></p>
                    <p><label><input type="radio" name="question">Charge</label></p>
                  </form>

                <label for="thoughts">Vélemény az oldalról:</label>
                <textarea id="thoughts" name="thoughts" rows="4" placeholder="Mit gondoltál az oldal felépítéséről, designjáról?"></textarea>
        
                <input type="submit" value="Beküldés">
            </form>
        </div>
            <div class="col-6">
                <img src="images/feedback2.png" alt="Feedback melletti kép" class="feedbackimg">
            </div>
        </div>

        </style>
        
    </div>
